<div data-controller="UserMessageController">
    <div class="pages">
        <div data-page="userMessagePage" class="page no-tabbar">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back link">
                            <i class="icon icon-backgray"></i>
                        </a>
                    </div>
                    <div class="center">用户信息</div>
                </div>
            </div>
            <div class="page-content">
                <div class="user-list">
                    <div class="list-block all-order  m-b-0">
                        <form id="form-ContactManage">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                            用户名
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入姓名" value="张三" name="cFullName">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">性别</div>
                                        <div class="item-input">
                                            <input type="radio" value="男" name="sex" checked="checked"><span class="sex">男</span>
                                            <input type="radio" value="女" name="sex"><span class="sex">女</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">年g</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入年g" name="cAge">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">住址</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入住址" name="cPosition">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                            手机号码
                                        </div>
                                        <div class="item-input">
                                            <input type="tel" placeholder="请输入手机号码" name="cMobile">
                                        </div>
                                        <div class="item-after hideForAdd">
                                            <a class="external"><i class="icon icon-message"></i></a>
                                            <a class="external"><i class="icon icon-phone"></i></a>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                            身份证号
                                        </div>
                                        <div class="item-input">
                                            <input type="number" placeholder="请输入身份证号" name="cTelePhone">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                            邮箱
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入邮箱" name="cEmail">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                            备注
                                        </div>
                                        <div class="item-input">
                                            <input type="text" value="" name="comment">
                                        </div>
                                    </div>
                                </li>
                                <li class="last-item isDefault">
                                    <!--勾选上时加上default即可-->
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">是否启用</div>
                                            <div class="item-input">
                                            </div>
                                            <div class="item-after">
                                                <i class="icon icon-undefault"></i>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="list-block m-t-10">
                        <ul>
                            <li class="item-content contactPage-btn-del">
                                <div class="only-one-btn">
                                    <a class="color-red">删除用户</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../phone/js/pages/UserMessageController.js"></script>
</div>
