<div data-controller="CategoryListController">
    <div class="pages">
        <div data-page="categoryListPage" class="page navbar-fixed toolbar-fixed">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">图书类别</div>
                    <div class="right">
                        <a class="link" href="pages/categoryNew.html?newCategory=true">新增</a>
                </div>
                </div>
            </div>
            <div class="page-content">
                <div class="user-list m-t-0">
                    <div id="categoryList" class="list-block  all-order  m-b-0 media-list contacts contactsListPage-container">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="CategoryListTemplate">
        {{#each types}}
        <ul class="m-t-10">
            <li class="item-content contactsPage-item">
                <div class="item-media contacts-item-area">
                    <!--此处可以有四种颜色可选，color-1 color-2 color-3 color-4-->
                    <span class="grid color-{{colorId}}">{{imgName}}</span>
                </div>
                <div class="item-inner no-border contacts-item-area">
                    <div class="item-title"><span>{{name}}</span></div>
                </div>
                <div class="item-media last-icon">
                    <a href="pages/categoryNew.html" class="view-category" data-id="{{id}}"></a>
                </div>
            </li>
        </ul>
        {{/each}}
    </script>
    <script type="text/javascript" src="../phone/js/pages/CategoryListController.js"></script>
</div>
